<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:messages>
            <p:autoUpdate></p:autoUpdate>
        </p:messages>
        <h:form>
            <!-- #{testeBean.cliente.nome} Expression Language -->
            <p:panelGrid columns="2">
                <h:outputLabel value="Nome Cliente" for="inputNome"></h:outputLabel>
                <p:inputText id="inputNome" value="#{testeBean.cliente.nome}"></p:inputText>
                
                <h:outputLabel value="Endereco" for="inputEndereco"></h:outputLabel>
                <p:inputText id="inputEndereco" value="#{testeBean.cliente.endereco}"></p:inputText>
                
                <h:outputLabel value="Data Nascimento" for="inputData"></h:outputLabel>
                <p:calendar id="inputData" value="#{testeBean.cliente.dataNascimento}"></p:calendar>
                
                <h:outputLabel value="Telefone" for="inputFone"></h:outputLabel>
                <p:inputMask id="inputFone" mask="(99) 9 9999 9999" value="#{testeBean.cliente.telefone}"></p:inputMask>
                
                <h:outputText></h:outputText>
                <p:commandButton value="Cadastrar" actionListener="#{testeBean.cadastrar()}" update="@form"></p:commandButton>
                
            </p:panelGrid>
            <p:dataTable value="#{testeBean.clientes}" var="cliente">
                <p:column headerText="Nome Cliente" sortBy="#{cliente.nome}" filterBy="#{cliente.nome}">
                    <h:outputText value="${cliente.nome}"></h:outputText>
                </p:column>
                <p:column headerText="EndereÃ§o" sortBy="#{cliente.endereco}">
                    <h:outputText value="${cliente.endereco}"></h:outputText>
                </p:column>
                <p:column headerText="Data Nascimento">
                    <h:outputText value="${cliente.dataNascimento}"></h:outputText>
                </p:column>
                <p:column headerText="Telefone">
                    <h:outputText value="${cliente.telefone}"></h:outputText>
                </p:column>
                <p:column>
                    <p:commandButton value="Editar" actionListener="#{testeBean.editar(cliente)}"></p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</ui:decorate>
